---
- name: Ensure nextcloud directories exist
  ansible.builtin.file:
    path: "{{ homestack_nextcloud_base_path }}/{{ item.name }}"
    state: directory
    owner: "{{ homestack_nextcloud_user }}"
    group: "{{ homestack_nextcloud_group }}"
    mode: "{{ item.mode }}"
  with_items:
    - name: custom_apps
      mode: '0750'
    - name: data
      mode: '0770'
    - name: config
      mode: '0750'

- name: Copy nextcloud specific files to their respective directories
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ homestack_nextcloud_base_path }}/{{ item | basename }}"
    owner: "{{ homestack_nextcloud_user }}"
    group: "{{ homestack_nextcloud_group }}"
    mode: "0600"
    backup: true
  with_fileglob:
    - nextcloud/*.ini
    - nextcloud/*.conf

- name: Copy cron.sh for nextcloud
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ homestack_nextcloud_base_path }}/{{ item | basename }}"
    owner: "{{ homestack_nextcloud_user }}"
    group: "{{ homestack_nextcloud_group }}"
    mode: "0750"
    backup: true
  with_fileglob:
    - nextcloud/*.sh

- name: Write docker-compose file
  ansible.builtin.template:
    src: "docker-compose-nextcloud.yml.j2"
    dest: "{{ homestack_output_path }}/docker-compose-nextcloud.yml"
    owner: "{{ homestack_nextcloud_uid }}"
    group: "{{ homestack_nextcloud_gid }}"
    mode: "0600"
    backup: true
