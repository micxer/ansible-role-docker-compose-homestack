name-template: 'v$RESOLVED_VERSION ğŸ“¦'
tag-template: 'v$RESOLVED_VERSION'
tag-prefix: 'v'
version-resolver:
  major:
    labels:
      - 'breaking'
      - 'breaking-change'
  minor:
    labels:
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'chore'
  default: patch
categories:
  - title: 'ğŸ’¥ Breaking Changes'
    labels:
      - 'breaking'
      - 'breaking-change'
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
    exclude-labels:
      - 'breaking'
      - 'breaking-change'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
    exclude-labels:
      - 'breaking'
      - 'breaking-change'
  - title: 'ğŸ§° Maintenance'
    label: 'chore'
    exclude-labels:
      - 'breaking'
      - 'breaking-change'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
template: |
  ## Changes

  $CHANGES
autolabeler:
  - label: 'breaking'
    branch:
      - '/breaking\/.+/'
    title:
      - '/^BREAKING:/i'
      - '/\!:/i'
      - '/breaking change/i'
  - label: 'chore'
    files:
      - '*.md'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
      - '/feat\/.+/'
    title:
      - '/add/i'
